<!DOCTYPE html>
<html lang="en">
<head>
<link href="{{ url_for('static', filename='css/bootstrap.css') }}" type="text/css" rel="stylesheet" />
<link href="{{ url_for('static', filename='prettify.css') }}" type="text/css" rel="stylesheet" />
<title>IP Lookup</title>
<meta name="description" content="a simple ip lookup service with bootstrap template" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script type="text/javascript" src="{{ url_for('static', filename='prettify.js') }}"></script>
<a href="https://github.com/paulshi/iplookup"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png" alt="Fork me on GitHub"></a>
<script src='//api.tiles.mapbox.com/mapbox.js/v1.4.2/mapbox.js'></script>
<link href='//api.tiles.mapbox.com/mapbox.js/v1.4.2/mapbox.css' rel='stylesheet' />
  
<style>
    #map {position:relative;top: 0px;bottom: 0; width:100%; height:300px;}
</style>

</head>

<body onload="prettyPrint()" bgcolor="white">
<div class="row-fluid">
<div class="span12">
<!--Sidebar content-->


<pre class="prettyprint languague-css">
<code class="language-json">
{{ jsonipdata }}
</code>
</pre>
</div>
</div>
{% if lon %}
<div id='map'>
</div>
{% endif %}

</body>
{% if lon %}
<script>
var map = L.mapbox.map('map', 'examples.map-9ijuk24y')
     .setView([{{ lon }},{{ lat }}], 9);
</script>
{% endif %}
</html>
